<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    let pageSelector = document.querySelector("#page");
    let fileTypeSelector = document.querySelector("#type");
    let sendButton = document.querySelector("#send");
    let content = document.querySelector("#content");

    const init = () => {
      pageSelector = document.querySelector("#page");
      fileTypeSelector = document.querySelector("#type");
      sendButton = document.querySelector("#send");
      content = document.querySelector("#content");

      const success = () => sendFetch('/success');
      const badRequest = () => sendFetch('/badRequest');
      const unauthorized = () => sendFetch('/unauthorized');
      const forbidden = () => sendFetch('/forbidden');
      const internal = () => sendFetch('/internal');
      const notImplemented = () => sendFetch('/notImplemented');
      const notFound = () => sendFetch('/notFound');

      fileTypeSelector.addEventListener("change", changeFileType);

      sendButton.addEventListener("click", () => {
        switch (pageSelector.value) {
          case "/success":
            success();
            break;
          case "/badRequest":
            badRequest();
            break;
          case "/unauthorized":
            unauthorized();
            break;
          case "/forbidden":
            forbidden();
            break;
          case "/internal":
            internal();
            break;
          case "/notImplemented":
            notImplemented();
            break;
          case "/notFound":
            notFound();
            break;
        }
      });
    }

    window.onload = init;

    const changeFileType = (e) => {
      e.preventDefault();
      sendPost(fileTypeSelector.value);
      return false;
    }

    const sendPost = async (fileType) => {
      const headers = {
        'Accept': fileType
      };

      let response = await fetch('/', {
        method: 'POST',
        headers: headers
      });

      handleResponse(response);
    }

    const sendFetch = async (url) => {
      let response = await fetch(url);
      handleResponse(response);
    };

    const handleResponse = async (response) => {
      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          content.innerHTML += `<p>Message: This is a successful response.</p>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          content.innerHTML += `<p>Message: Missing valid query parameter set to true.</p>`;
          break;
        case 401:
          content.innerHTML = `<b>Unauthorized</b>`;
          content.innerHTML += `<p>Message: Missing loggedIn query parameter set to yes.</p>`;
          break;
        case 403:
          content.innerHTML = `<b>Forbidden</sb>`;
          content.innerHTML += `<p>Message: You do not have access to this content.</p>`;
          break;
        case 500:
          content.innerHTML = `<b>Internal Server Error</b>`;
          content.innerHTML += `<p>Message: Internal Server Error. Something went wrong.</p>`;
          break;
        case 501:
          content.innerHTML = `<b>Not Implemented</b>`;
          content.innerHTML += `<p>Message: A get request for this page has not been implemented yet. Check again later for updated content.</p>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          content.innerHTML += `<p>Message: The page you are looking for was not found.</p>`;
          break;
        default:
          break;
      }

      let resObj = await response.json();
      content.innerHTML += `<p>${resObj.message}</p>`;
    };
  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
